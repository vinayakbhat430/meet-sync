@if(dashboard()) {
    <nz-row>
        <nz-col nzSpan="24">
            <div class="cards">
                <nz-card>
                    Total Meetings<br/>
                    <span class="number">
                        {{dashboard()?.bookings}}
                    </span>
                </nz-card>
                <nz-card>
                    Total events<br/>
                    <span class="number">
                        {{dashboard()?.events}}
                    </span>
                </nz-card>
            </div>
        </nz-col>
        <nz-col nzSpan="24">
            <nz-row class="p-8" nzAlign="middle" nzJustify="center">
                <nz-col nzXs="20" nzSm="16" nzMd="6" nzLg="4">
                    <nz-avatar nzSize="large" class="gutter-row" [nzSrc]="dashboard()?.picture"></nz-avatar>
                </nz-col>
                <nz-col nzXs="24" nzSm="18" nzMd="18" nzLg="18">
                    <div class="email">{{dashboard()?.email}}</div>
                </nz-col>
            </nz-row>
        </nz-col>
        <nz-col nzSpan="24" class="p-8">
            Copy Below Link to share with people to book meeting with you:
            <br/>
            <br/>
            <p class="connect-link">{{connectLink()}}<span nz-icon nzType="copy" nzTheme="outline" (click)="copyLink()"></span></p>
        </nz-col>
    </nz-row>
}
@else {
    <div>Youre Not Logged in!</div>
}
