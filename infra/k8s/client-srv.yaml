apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendly-client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendly-client
  template:
    metadata:
      labels:
        app: calendly-client
    spec:
      containers:
      - name: calendly-client
        image: vinayakbhat430learn/calendly-client
        resources:
          limits:
            memory: "4096Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: calendly-client-srv
spec:
  selector:
    app: calendly-client
  ports:
  - name: calendly-client
    protocol: TCP
    port: 4200
    targetPort: 4200
