apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
  - host: meet-sync.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: calendly-client-srv
            port: 
              number: 4200
