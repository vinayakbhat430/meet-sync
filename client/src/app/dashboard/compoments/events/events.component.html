<nz-row nzAlign="middle" nzJustify="start" nzGutter="32">
    @for(event of eventsList(); track $index){
        <nz-col nzLg="8" nzSm="24" class="gutter-row">
            <nz-card>
                <nz-row nzAlign="middle" nzJustify="center">
                    <nz-col nzSpan="24">
                        <h3>{{event.title}}</h3>
                    </nz-col>
                    <nz-col nzSpan="24">
                        {{event.description}}
                    </nz-col>
                    <nz-col nzSpan="12">{{event.isPrivate ? 'Private':'Public'}}</nz-col>
                    <nz-col nzSpan="12">{{event.bookings.length}} bookings</nz-col>
                    <nz-col nzSpan="24">
                        <button nz-button nzType="primary" nzDanger (click)="deleteEvent(event.id)"><span nz-icon nzType="delete" nzTheme="outline"></span>Delete Event</button>
                    </nz-col>
                </nz-row>
            </nz-card>
        </nz-col>
    }
</nz-row>
