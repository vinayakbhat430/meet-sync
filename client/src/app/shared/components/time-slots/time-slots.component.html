<div class="time-slots">
    @for(slot of timeSlots();track $index; ){

    <div (click)="toggleSelection($index)" [class.booked]="slot.isBooked" [class.disabled]="!slot.isSelected && !slot.canSelect && !slot.isBooked" [class.selected]="slot.isSelected" 
        class="time-slot">
        {{ slot.time }}
    </div>
    }
</div>
